services:
  # === Authentication Services ===
  
  # PostgreSQL database for auth service
  auth-db:
    image: postgres:15
    container_name: fastapi-auth-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network
    ports:
      - "127.0.0.1:5433:5432"  # Use different port to avoid conflicts
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for auth service sessions
  auth-redis:
    image: redis:7-alpine
    container_name: fastapi-auth-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - auth_redis_data:/data
    networks:
      - auth-network
    ports:
      - "127.0.0.1:6380:6379"  # Use different port to avoid conflicts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Authentication service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: fastapi-auth-service
    environment:
      # Database Configuration
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=5433
      
      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD}@localhost:6380/0
      
      # OAuth Configuration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS}
      
      # Application URLs
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8008}
      - BASE_URL=${BASE_URL:-https://devel.tectel.uy/auth}
      - ROOT_PATH=${ROOT_PATH:-/auth}
      
      # API Configuration
      - API_TOKEN=${API_TOKEN}
      # Backup users configuration
      - BACKUP_USERS=${BACKUP_USERS}
      
      # Logging Configuration
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    depends_on:
      auth-db:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  auth_postgres_data:
    name: atrium_auth_postgres_data
  auth_redis_data:
    name: atrium_auth_redis_data
  test_postgres_data:
    name: atrium_auth_test_postgres_data
  test_redis_data:
    name: atrium_auth_test_redis_data

networks:
  auth-network:
    name: fastapi-auth-network
    driver: bridge
    external: false
