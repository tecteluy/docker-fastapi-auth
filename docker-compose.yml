services:
  # === Authentication Services ===
  
  # PostgreSQL database for auth service
  auth-db:
    image: postgres:15
    container_name: fastapi-auth-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-atrium_auth}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-atrium_auth}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for auth service sessions
  auth-redis:
    image: redis:7-alpine
    container_name: fastapi-auth-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - auth_redis_data:/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Authentication service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: fastapi-auth-service
    environment:
      # Database Configuration
      - POSTGRES_HOST=auth-db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-atrium_auth}
      - POSTGRES_PORT=5432
      
      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@auth-redis:6379/0
      
      # OAuth Configuration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # Application URLs
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8008}
      
      # API Configuration
      - API_TOKEN=${API_TOKEN:-changeme}
      # Backup users configuration
      - BACKUP_USERS=${BACKUP_USERS}
      
      # Logging Configuration
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    depends_on:
      auth-db:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    ports:
      - "8008:8000"
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Test Database
  test-db:
    image: postgres:15
    container_name: fastapi-auth-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Test Redis
  test-redis:
    image: redis:7-alpine
    container_name: fastapi-auth-test-redis
    command: redis-server --appendonly yes
    volumes:
      - test_redis_data:/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Test Runner
  test-runner:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: fastapi-auth-test-runner
    environment:
      # Test Database Configuration
      - POSTGRES_HOST=test-db
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
      - POSTGRES_PORT=5432
      
      # Test Redis Configuration (no password for tests)
      - REDIS_URL=redis://test-redis:6379/0
      
      # Test JWT Configuration
      - JWT_SECRET_KEY=test-secret-key-for-testing-only-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      
      # Test Application URLs
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:8006
      
      # Test Environment
      - ENVIRONMENT=testing
      
      # Python Path
      - PYTHONPATH=/app:/app/auth-service
    volumes:
      - ./:/app
      - /app/__pycache__  # Exclude cache from volume
    working_dir: /app
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    networks:
      - auth-network
    command: pytest tests/ -v --tb=short --cov=app --cov-report=term-missing
    profiles: ["test"]

volumes:
  auth_postgres_data:
    name: atrium_auth_postgres_data
  auth_redis_data:
    name: atrium_auth_redis_data
  test_postgres_data:
    name: atrium_auth_test_postgres_data
  test_redis_data:
    name: atrium_auth_test_redis_data

networks:
  auth-network:
    name: fastapi-auth-network
    driver: bridge
    external: false
